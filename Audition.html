<html>
<head>
<script>
function sumBetween(){
    var sum = 0;
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    if (num1 == "" || isNaN(num1)){
        alert("Num1 is not a number.");
        return;
    }
    if (num2 == "" || isNaN(num2)){
        alert("Num2 is not a number.");
        return;
    }
    num1 = Number(num1);
    num2 = Number(num2);
    if (num1 >= num2){
        alert("Num 2 can not be greate than num1.")
        return;
    }
    if (num1 <= 0){
        alert("Both numbers must be greater than 0.")
        return;
    }
    for (var i = num1; i <= num2; i++){
        sum += i 
    }
    document.getElementById("result").innerHTML = "There are " + (num2-num1 + 1) + " numbers between " + num1 + " and " + num2 + " inclusive. The sum of them is " + sum + "." ;
}
</script>
</head>
<body>
<h1>Sum Between</h1>
Starting Number: <input type="text" id="num1"><br>
Ending Number: <input type="text" id="num2"><br>
<button onclick="sumBetween()">Sum Between</button>
<div id="result"></div>
</html>
